<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="register-body">
<div class="login-container">
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.username.label }} {{ form.username(class_="form-input", size=40)
      }}
    </div>
    <div class="form-group">
      {{ form.password.label }} {{ form.password(class_="form-input", size=40)
      }}
    </div>
    <div class="form-group">{{ form.submit(class_="button-primary") }}</div>
  </form>
  <p>
    Don't have an account?
    <a href="{{ url_for('register') }}">Register here</a>.
  </p>
</div>

<!-- {% endblock %} -->
</body>
</html>
